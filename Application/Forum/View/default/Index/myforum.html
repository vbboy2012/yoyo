<extend name="Base/common"/>
<block name="header">
    <include file="Public/_nav"/>
    <link type="text/css" rel="stylesheet" href="__CSS__/forum.css"/>
    <script type="text/javascript" src="__JS__/common.js"></script>
    <link type="text/css" rel="stylesheet" href="//at.alicdn.com/t/font_9s07f7bgbwbchaor.css"/>
</block>
<block name="body">
    <div class="common-block fmBox" style="padding: 0">
        <div class="look">
            <span>{$user.nickname}的{$comment}</span>
        </div>
        <div id="posts_list" class="inList">
            <if condition="$forum_count eq 0">
                <div class="listOne">
                    <p>暂无数据</p>
                </div>
                <else/>
                <include file="Public/post_item_myforum"/>
            </if>
        </div>
    </div>
</block>

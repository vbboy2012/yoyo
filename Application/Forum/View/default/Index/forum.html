<extend name="Public/forum"/>
<block name="body">
    <if condition="$list_top">
        <div class="fmBox fmBlock">
            <p class="bkTit">{:L('_TOP_POST_')}</p>
            <div class="inList">
                <section id="contents">
                    <volist name="list_top" id="vo">
                        <include file="Public/post-item"/>
                    </volist>
                </section>
            </div>
        </div>
    </if>

    <div class="fmBox fmBlock">
        <div class="bkTit bkFlex">
            <span>{:L('_POST_LIST_')}</span>
            <div class="forum_order" style="position: relative">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <eq name="order" value="0">{:L('_REPLY_TIME_')}<else/>{:L('_DELIVER_TIME_')}</eq> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu text-left" role="menu">
                    <li><a href="{:U('forum',array('id'=>$forum_id,'order'=>'ctime'))}">{:L('_DELIVER_TIME_')}</a></li>
                    <li><a href="{:U('forum',array('id'=>$forum_id,'order'=>'reply'))}">{:L('_REPLY_TIME_')}</a></li>
                </ul>
            </div>
        </div>
        <div class="inList">
            <section id="contents">
                <if condition="!$list">
                    <p class="noMore">{:L('_TIP_NOT_POST_NOW_')}</p>
                </if>
                <volist name="list" id="vo">
                    <include file="Public/post-item"/>
                </volist>
            </section>
        </div>
    </div>
    <div class="fmBox fmPage">
        {:getPagination($totalCount, modC('FORM_POST_SHOW_NUM_PAGE','10','Forum'))}
    </div>
</block>

<extend name="Base/common"/>
<block name="header">
    <include file="Public/_nav"/>
    <link type="text/css" rel="stylesheet" href="__CSS__/forum.css"/>
    <script type="text/javascript" src="__JS__/common.js"></script>
</block>
<block name="body">

    <div class="fmBox">
        {:W('Common/Adv/render',array(array('name'=>'over_forum_list','type'=>1,'width'=>'1120px','height'=>'100px','margin'=>'0 0 10px 0','title'=>'版块列表头部')))}
    </div>

    <volist name="types" id="t">
        <div class="fmBox fmBlock">
            <p class="bkTit">{$t.title}</p>
            <div class="bkWrap">
                <volist name="t.forums" id="f">
                    <a href="{:U('forum/index/forum',array('id'=>$f['id']))}" class="block">
                        <div class="bkCover"><img src="{$f.logo}" alt=""></div>
                        <div class="bkInfo">
                            <p class="bkName">{$f.title}</p>
                            <p class="desc text-more">{$f.description|default='O(∩_∩)O'}</p>
                            <p class="num">
                                <span>主题：{$f.topic_count}</span>
                                <span class="pipe">|</span>
                                <span>帖子：{$f.total_count}</span>
                            </p>
                        </div>
                    </a>
                </volist>
            </div>
        </div>
    </volist>

</block>

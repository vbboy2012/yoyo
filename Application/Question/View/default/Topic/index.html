<extend name="Base/common"/>
<block name="header">
    <include file="Public/nav"/>
    <link type="text/css" rel="stylesheet" href="__CSS__/index.css"/>
    <link type="text/css" rel="stylesheet" href="//at.alicdn.com/t/font_b9rj4a9k6zx2mx6r.css"/>
</block>
<block name="body">
    <div class="container" style="min-height: 400px">
        <div class="row">
            <div class="col-xs-8">
                <div class="tpWrap">
                    <p class="qtHead">话题</p>
                    <div class="tpList">
                        <volist name="list" id="data">
                            <a href="{:U('Index/questions',array('topic'=>$data['id']))}">
                                <div class="tpOne">
                                    <div class="tpCover"><img src="{$data.logo|getThumbImageById =80,80}" alt="话题封面"></div>
                                    <div class="tpInfo">
                                        <p class="name">{$data.title}</p>
                                        <p class="text-more"><span>{$data.num} 个讨论</span></p>
                                        <p class="text-more"><span>7 天新增 {$data.seven_day_news} 个讨论,</span><span>30 天新增 {$data.thirty_day_news} 个讨论</span></p>
                                    </div>
                                </div>
                            </a>
                        </volist>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <if condition="is_login() neq 0">
                    <div class="dtSelf">
                        <div class="dtAvatar"><img src="{$user.user.avatar128}" alt=""></div>
                        <div class="dtInfo">
                            <a ucard="{$user.user.uid}" href="{$user.user.space_url}">{$user.user.nickname}</a>
                            <p><span>{$user.all_ask_num}提问</span><span>{$user.all_answer_num}回答</span></p>
                        </div>
                    </div>
                </if>

                <div class="dtLink">
                    <p class="qtHead">最新问题</p>
                    <ul>
                        <volist name="new_list" id="data">
                            <li><a href="{:U('index/detail',array('id'=>$data['id']))}">{$data.title}</a></li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__JS__/question.js"></script>
    <script>
        $(function () {
            var aNum = $('.tpList a').length;
            if(aNum % 2 == 0){
                $('.tpList a:gt(-3) .tpOne').addClass('lastChild');
            }else{
                $('.tpList a:last-child .tpOne').addClass('lastChild');
            }
        })
    </script>
</block>

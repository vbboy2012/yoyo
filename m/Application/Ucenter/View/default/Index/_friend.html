<volist name="friend_list" id="vo">
    <li class="one info" style="background-color: white">
        <a external href="{:U('Ucenter/Index/mine',array('uid'=>$vo['uid']))}">

            <div class="avatar">
                <img src="{$vo.avatar512}" alt="">
            </div>
        </a>
        <div class="name">
            <a external href="{:U('Ucenter/Index/mine',array('uid'=>$vo['uid']))}">{$vo.nickname}</a>
            <p class="location textMore">{$vo.signature|default="这个人很懒，神马都没写~"}</p>
        </div>
        <if condition="$vo['is_follow'] eq 1">
            <a data-role="follow" data-value="unfollow" data-uid="{$vo.uid}" class="follow do-active">已关注</a>
            <else/>
            <if condition="$vo['uid'] eq is_login()">

                <else/>
                <a data-role="follow" data-value="follow" data-uid="{$vo.uid}" class="follow do-active">关注</a>
            </if>
        </if>
    </li>
</volist>

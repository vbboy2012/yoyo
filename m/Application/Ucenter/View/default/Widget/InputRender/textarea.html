<ul>
    <li class="item-content item-link" data-value="expand_{$field_id}" data-role="{$form_type}">
        <div class="item-media"><i class="icon icon-f7"></i></div>
        <div class="item-inner" style="background-image: none;width: 100%;padding: 0;">
            <!--<div class="item-title">{$field_name}</div>-->
            <div class="item-after_right" style="width: 100%;">
                <textarea class="form-control" onblur="check_textarea(this,{$field_id})" require="{$required}" min_length="{$validation.min}" max_length="{$validation.max}" text_type="textarea"
                          id="expand_{$field_id}" name="expand_{$field_id}" placeholder="{$input_tips}" style="min-height: 100px;padding: .25rem;">{$field_data|htmlspecialchars}</textarea>
                <input type="hidden" class="canSubmit" id="canSubmit_{$field_id}" value="{$canSubmit}">
            </div>
        </div>
    </li>
</ul>

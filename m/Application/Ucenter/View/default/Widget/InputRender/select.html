        <div class="item-inner">
            <div class="item-title">{$field_name}</div>
            <div class="item-after item-after_right">
                <input type="text" data-role="select" value="{$field_content}" placeholder="选择分类" id="picker" readonly="" data-value="expand_{$field_id}">

                    <volist name="items" id="vl">

                </div>
            </div>
        </div>

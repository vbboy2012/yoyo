<ul>
    <li class="item-content item-link" data-value="expand_{$field_id}" data-role="{$form_type}">
        <div class="item-media"><i class="icon icon-f7"></i></div>
        <div class="item-inner">
            <div class="item-title">{$field_name}</div>
            <div class="item-after_right">
                <input type="text" onblur="check(this,{$field_id})" require="{$required}" min_length="{$validation.min}" max_length="{$validation.max}" text_type="{$child_form_type}"
                       class="form-control" id="expand_{$field_id}" name="expand_{$field_id}" value="{$field_data|htmlspecialchars}" placeholder="{$input_tips}">
                <input type="hidden" class="canSubmit" id="canSubmit_{$field_id}" value="{$canSubmit}">
            </div>
        </div>
    </li>
</ul>
